<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Metropolis</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10">
        <h1 class="text-center">Metropolis</h1>
        <hr/>
        <br/>
      </div>
      <div class="col-xs-12 col-sm-10 admin-only" style="display: none;">
        <h3>Admin Panel</h3>
        <br/>
        <h4>Add New Store</h4>
        <form>
          <div class="form-group">
            <label>Name of Store</label>
            <input type="text" class="form-control new-store-name" placeholder="Enter name of store">
            <br/>
            <label>Address of Owner</label>
            <input type="text" class="form-control new-store-owner-address" placeholder="Enter ethereum address">
            <small id="emailHelp" class="form-text text-muted">Please double check this address.</small>
          </div>
          <button type="submit" class="btn btn-primary btn-new-store-name">Submit</button>
        </form>
        <br/>
      </div>
      <div class="col-xs-12 col-sm-10 owner-only" style="display: none;">
        <h3>Store Owner Panel</h3>
        <br/>

        <div>
          <h4>Withdraw Balance</h4>
          <form class="form-inline">
            <div class="form-group">
              <label>Store ID</label>
              <input type="text" class="form-control withdraw-balance-store-id" placeholder="Enter Store ID">
            </div>
            <button type="submit" class="btn btn-primary btn-withdraw-balance">Withdraw</button>
          </form>
        </div>
        <div>
          <h4>Add Item</h4>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Name of Item</label>
                <input type="text" class="form-control add-item-name" placeholder="Enter name of item">
              </div>
              <div class="form-group col-md-6">
                <label>Store ID</label>
                <input type="text" class="form-control add-item-store-id" placeholder="Enter Store ID">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Image URL</label>
                <input type="text" class="form-control add-item-img-url" placeholder="Enter URL of Image for Item">
              </div>
              <div class="form-group col-md-6">
                <label>Price (eth)</label>
                <input type="text" class="form-control add-item-price" placeholder="Enter price in eth">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-item">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <br/>
    <div class="col-xs-12 col-sm-10">
      <h2 class="text-center">Stores</h2>
    </div>
    <div id="storeRow" class="row">
    </div>

    <br/>

    <div class="col-xs-12 col-sm-10">
      <h2 class="text-center items-title" style="display: none;">Items</h2>
    </div>

    <div id="itemRow" class="row" style="display: none;">
    </div>
  </div>

  <div id="storeTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-store">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="http://www.contemporist.com/wp-content/uploads/2015/07/contemporary-storefront_100715_07-200x200.jpg"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Address</strong>:
          <span class="store-address" style="overflow-wrap:break-word;">Golden Retriever</span>
          <br/>
          <strong>ID</strong>:
          <span class="store-id">3</span>
          <br/>
          <button class="btn btn-default btn-view-store" type="button" data-id="0">View Store</button>
        </div>
      </div>
    </div>
  </div>


  <div id="itemTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-item">
        <div class="panel-heading">
          <h3 class="panel-item-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://vignette.wikia.nocookie.net/zelda/images/c/c2/Fierce_Deity_Sword.png/revision/latest?cb=20101109205943"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Owner</strong>:
          <span class="item-owner" style="overflow-wrap:break-word;">0x2132j13j</span>
          <br/>
          <strong>ID</strong>:
          <span class="item-id">3</span>
          <br/>
          <strong>Price (eth)</strong>:
          <span class="item-price">3</span>
          <br/>
          <button class="btn btn-default btn-buy-item" type="button" data-id="0" data-price="0">Buy Item</button>
        </div>
      </div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
