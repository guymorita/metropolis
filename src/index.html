<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Metropolis</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Metropolis</h1>
        <hr/>
        <br/>
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2 admin-only" style="display: none;">
        <h4>Admin</h4>
        <h6>Add New Store</h6>
        <span>Name</span>
        <input class="new-store-name" type="text" name="newStoreName"/>
        <span>Address</span>
        <input class="new-store-owner-address" type="text" name="newStoreName"/>
        <button class="btn btn-default btn-new-store-name" type="button">Submit</button>
        <br/>
      </div>
      <div class="col-xs-12 col-sm-8 col-sm-push-2 owner-only" style="display: none;">
        <h4>Store Owner</h4>
        <div>
          <h6>Withdraw Balance</h6>
          <span>Store ID</span>
          <input class="withdraw-balance-store-id" type="number"/>
          <button class="btn btn-default btn-withdraw-balance" type="button">Withdraw</button>
        </div>
        <div>
          <h6>Add Item</h6>
          <span>Name</span>
          <input class="add-item-name" type="text" name="addItemName">
          <span>Store Id</span>
          <input class="add-item-store-id" type="text" name="addItemStoreId">
          <br/>
          <span>Img Url</span>
          <input class="add-item-img-url" type="text" name="addItemImgUrl">
          <span>Price (eth)</span>
          <input class="add-item-price" type="number" name="addItemPrice">
          <button class="btn btn-default btn-add-item" type="button">Submit</button>
        </div>
      </div>
    </div>

    <div id="storeRow" class="row">
    </div>

    <div id="itemRow" class="row" style="display: none;">
      <h1 class="text-center">Items</h1>

      </div>
  </div>

  <div id="storeTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-store">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="http://www.contemporist.com/wp-content/uploads/2015/07/contemporary-storefront_100715_07-200x200.jpg"
            data-holder-rendered="true">
          <br/>
          <br/>
          <strong>Address</strong>:
          <span class="store-breed">Golden Retriever</span>
          <br/>
          <strong>ID</strong>:
          <span class="store-age">3</span>
          <br/>
          <button class="btn btn-default btn-view-store" type="button" data-id="0">View Store</button>
        </div>
      </div>
    </div>

  </div>


  <div id="itemTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-item">
          <div class="panel-heading">
            <h3 class="panel-item-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://vignette.wikia.nocookie.net/zelda/images/c/c2/Fierce_Deity_Sword.png/revision/latest?cb=20101109205943"
              data-holder-rendered="true">
            <br/>
            <br/>
            <strong>Owner</strong>:
            <span class="item-owner">0x2132j13j</span>
            <br/>
            <strong>ID</strong>:
            <span class="item-id">3</span>
            <br/>
            <strong>Price (eth)</strong>:
            <span class="item-price">3</span>
            <br/>
            <button class="btn btn-default btn-buy-item" type="button" data-id="0" data-price="0">Buy Item</button>
          </div>
        </div>
      </div>

    </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
